---
# CI helper: ansible-lint runs ansible syntax-check and must be able to resolve
# external roles used by playbooks in testing/.
#
# The ansible/ansible-lint GitHub Action can install dependencies from a single
# requirements file via its `requirements_file` input.
#
# Keep this file in sync with:
# - /Users/flow/linux-server-management/requirements.yml (collections)
# - /Users/flow/linux-server-management/testing/requirements.yml (roles)
collections:
  - name: ansible.posix
    version: 2.1.0
    source: https://github.com/ansible-collections/ansible.posix.git
    type: git
  - name: community.crypto
    version: 3.1.1
    source: https://github.com/ansible-collections/community.crypto.git
    type: git
  - name: community.general
    version: 12.3.0
    source: https://github.com/ansible-collections/community.general.git
    type: git

roles:
  - name: konstruktoid.hardening
    version: 'v4.3.0'
    src: https://github.com/konstruktoid/ansible-role-hardening.git
    scm: git
  - name: konstruktoid.docker_rootless
    version: 'v1.14.0'
    src: https://github.com/konstruktoid/ansible-role-docker-rootless.git
    scm: git
